<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrGen - Beautiful QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="light-theme">
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-qrcode"></i>
                <span>QrGen</span>
            </div>
            <div class="nav-controls">
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Generate Beautiful QR Codes</h1>
            <p>Create instant QR codes for your links with real-time analytics</p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>Instant Generation</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <span>Live Analytics</span>
                </div>
                <div class="feature">
                    <i class="fas fa-download"></i>
                    <span>Free Download</span>
                </div>
            </div>
        </section>

        <section class="qr-generator">
            <div class="generator-card">
                <form id="qr-form">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-link"></i>
                            <input type="url" id="url-input" placeholder="Enter your URL here" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-magic"></i>
                            Generate QR
                        </button>
                    </div>
                </form>

                <div id="qr-result" class="hidden">
                    <div class="qr-code-container">
                        <div class="qr-preview">
                            <img id="qr-code" alt="Generated QR Code">
                        </div>
                        <div class="qr-controls">
                            <button id="download-btn" class="btn-secondary">
                                <i class="fas fa-download"></i>
                                Download
                            </button>
                            <button id="share-btn" class="btn-secondary">
                                <i class="fas fa-share-alt"></i>
                                Share
                            </button>
                        </div>
                    </div>

                    <div class="analytics-preview">
                        <h3>Quick Stats</h3>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <i class="fas fa-scan"></i>
                                <span class="stat-number" id="total-scans">0</span>
                                <span class="stat-label">Total Scans</span>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-users"></i>
                                <span class="stat-number" id="unique-visitors">0</span>
                                <span class="stat-label">Unique Visitors</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Made with <i class="fas fa-heart"></i> for QR enthusiasts</p>
            <p>&copy; 2025 QrGen</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
